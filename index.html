<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Americas Map Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app" class="layout">
    <!-- LEFT RAIL: controls + prompt -->
    <aside class="rail rail-left">
      <div class="brand">
        <div class="brand-title">Americas Map Quiz</div>
      </div>

      <div class="modebar" id="modebar">
        <button class="modebtn active" data-mode="all">All Americas</button>
        <button class="modebtn" data-mode="caribbean">Caribbean</button>
        <button class="modebtn" data-mode="central">Central America</button>
        <button class="modebtn" data-mode="south">South America</button>
      </div>

      <div class="btnrow">
        <button id="startBtn" class="primary">Start</button>
        <button id="restartBtn" class="secondary" disabled>Restart</button>
      </div>

      <div class="prompt-block">
        <div class="prompt-label">CLICK:</div>
        <div id="prompt" class="prompt">â€”</div>
        <div id="subprompt" class="subprompt"></div>
      </div>
    </aside>

    <!-- MAP -->
    <main class="map-area">
      <div id="mapStatus" class="map-status">Loading mapâ€¦</div>
      <div id="mapContainer" class="map-container"></div>
    </main>

    <!-- RIGHT RAIL: stats -->
    <aside class="rail rail-right">
      <div class="stats">
        <div class="stat">
          <div class="stat-label">Time</div>
          <div id="timer" class="stat-value">0.0s</div>
        </div>

        <div class="stat">
          <div class="stat-label">Percent</div>
          <div id="percent" class="stat-value">0%</div>
        </div>

        <div class="stat">
          <div class="stat-label">Progress</div>
          <div id="progress" class="stat-value">0 / 0</div>
        </div>
      </div>

      <div class="mini-results">
        <div class="mini-title">Results</div>
        <div id="results" class="results muted">Press Start to begin.</div>
      </div>
    </aside>
  </div>

  <!-- END-OF-QUIZ MODAL -->
  <div id="endModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="endTitle">
    <div class="modal-backdrop"></div>

    <div class="modal-card">
      <div class="modal-top">
        <div class="modal-title" id="endTitle">Quiz Complete</div>
        <button id="closeModalBtn" class="modal-close" aria-label="Close">âœ•</button>
      </div>

      <div class="modal-body">
        <div class="bigline">
          <div class="biglabel">Percent Correct</div>
          <div id="finalPercent" class="bigvalue">â€”</div>
        </div>

        <div class="bigline">
          <div class="biglabel">Time</div>
          <div id="finalTime" class="bigvalue">â€”</div>
        </div>

        <div id="perfectBox" class="perfect hidden">
          <div class="fireworks">ðŸŽ†ðŸŽ‡ðŸŽ†</div>
          <div class="perfect-text">Perfect score!</div>
        </div>

        <canvas id="confettiCanvas" class="confetti"></canvas>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
